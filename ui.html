<h2>Start a New Project?</h2>
<div id="wrapper">
  <button id="create">CREATE NOW!</button>
  <button id="cancel">Cancel</button>
</div>

<style>
  h2 {
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 700;
    text-align: center;
    padding-top: 8px;
  }

  #create {
    color: rgb(255, 255, 255);
    font-weight: bold;
    background: linear-gradient(#2bc3ff, #17a9e2);
    border-radius: 8px;
    width: 100%;
    height: 48px;
    border: 0;
    font-weight: 700;
    color: rgb(0, 0, 0);
    border: 1px, solid, #167da6;
  }

  #create:hover {
    background: linear-gradient(#2bc3ff, #076387);
  }

  #cancel {
    color: rgb(255, 255, 255);
    font-weight: bold;
    background-color: rgb(255, 141, 113);
    border-radius: 8px;
    width: 100%;
    height: 48px;
    border: 0;
  }

  #cancel:hover {
    background-color: rgb(255, 100, 61);
  }

  #wrapper {
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    padding: 16px, 16px, 16px, 16px;
    justify-content: space-between;
    height: 110px;
  }
</style>
<script>
  document.getElementById("create").onclick = () => {
    const testMessage = "Testing";
    parent.postMessage({ pluginMessage: { type: "create", testMessage } }, "*");
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
